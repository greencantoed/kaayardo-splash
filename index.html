<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAAYARDO Splash Page</title>
  <!-- Elegant Bold Typeface: Bebas Neue from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Left text: "KAAYA" -->
    <div id="left-name" class="name">KAAYA</div>
    <!-- Right text: "EDOARDO" split into parts -->
    <div id="right-name" class="name">
      <span class="bounce-out">EDO</span>
      <span class="overlap">A</span>
      <span class="static">RDO</span>
    </div>
  </div>
  
  <!-- GSAP core library and Physics2DPlugin from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Physics2DPlugin.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
